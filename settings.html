<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Settings</title>
  <style>
    /* Body & Animated Background */
/* Body stays same */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  color: #fff; /* text color now bright for glass contrast */
  height: 100vh;
  background: url('https://wallpapercg.com/download/windows-11-3840x2400-8710.jpg') no-repeat center/cover;
  background-attachment: fixed;
}

/* Floating Home Button - glassy */
.settings-icon {
  position: fixed;
  top: 15px;
  right: 15px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px) saturate(180%);
  color: #fff;
  padding: 12px 14px;
  border-radius: 50%;
  text-decoration: none;
  font-size: 22px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.6);
  transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
  z-index: 100;
}
.settings-icon:hover {
  transform: rotate(90deg) scale(1.1);
}

/* Headings */
h1 {
  text-align: center;
  padding-top: 80px;
  color: #fff;
  text-shadow: 0 0 10px rgba(255,255,255,0.3);
}

/* Container */
.settings-container {
  max-width: 600px;
  margin: 20px auto;
  padding: 0 20px;
}

/* Glassy Setting Item */
.setting-item {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px) saturate(180%);
  padding: 20px;
  margin: 15px 0;
  border-radius: 16px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: transform 0.3s ease;
}
.setting-item:hover {
  transform: translateY(-5px);
  background: rgba(255,255,255,0.1);
}

.setting-item label {
  font-size: 16px;
  color: #fff;
  cursor: pointer;
  text-shadow: 0 0 5px rgba(255,255,255,0.3);
}

/* Inputs / selects */
select, input[type="checkbox"], button {
  cursor: pointer;
  font-size: 14px;
}

/* Glassy Buttons */
button {
  border: none;
  border-radius: 12px;
  padding: 10px 16px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px) saturate(180%);
  color: #fff;
  font-weight: 600;
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  transition: transform 0.3s ease;
}
button:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.1);
}

/* Back Button */
.back-btn {
  display: block;
  text-align: center;
  width: 220px;
  margin: 30px auto;
  padding: 14px 20px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px) saturate(180%);
  color: #fff;
  text-decoration: none;
  border-radius: 30px;
  font-weight: bold;
  transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
}
.back-btn:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.1);
}

/* Dark mode (glass variations) */
body.dark-mode {
  background: url('https://wallpapercg.com/download/windows-11-3840x2400-8710.jpg') no-repeat center/cover;
  color: #fff;
}
body.dark-mode .setting-item {
  background: rgba(0,0,0,0.4);
  box-shadow: 0 8px 32px rgba(255,255,255,0.1);
}
body.dark-mode button {
  background: rgba(0,0,0,0.4);
}

    
  </style>
</head>
<body>

  <!-- Floating Home Icon -->
  <a href="index.html" class="settings-icon" title="Back to Home">üè†</a>

  <h1>‚öôÔ∏è Website Settings</h1>

  <div class="settings-container">
    <div class="setting-item">
  <label for="bgAnimationSelect">üåå Background</label>
  <select id="bgAnimationSelect">
    <option value="gradient">Gradient</option>
    <option value="galaxy">Galaxy</option>
    <option value="wave">Wave</option>
  </select>
</div>

    <div class="setting-item">
      <label for="darkModeToggle">üåô Dark Mode</label>
      <input type="checkbox" id="darkModeToggle">
    </div>

    <div class="setting-item">
      <label for="notificationsToggle">üîî Notifications</label>
      <input type="checkbox" id="notificationsToggle">
    </div>

    <div class="setting-item">
      <label for="fontSizeSelect">üî† Font Size</label>
      <select id="fontSizeSelect">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>
    </div>

    <div class="setting-item">
      <label for="bgAnimationSelect">üåà Background Animation</label>
      <select id="bgAnimationSelect">
        <option value="gradient" selected>Gradient</option>
        <option value="particles">Particles</option>
        <option value="wave">Wave</option>
      </select>
    </div>

    <div class="setting-item">
      <label for="soundToggle">üîä Sound Effects</label>
      <input type="checkbox" id="soundToggle">
    </div>

    <div class="setting-item">
      <label for="languageSelect">üåê Language</label>
      <select id="languageSelect">
        <option value="en" selected>English</option>
        <option value="hi">Hindi</option>
      </select>
    </div>

    <div class="setting-item">
      <button id="resetSettingsBtn">üîÑ Reset Settings</button>
    </div>
  </div>

  <a href="index.html" class="back-btn">‚¨Ö Back to Home</a>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const notificationsToggle = document.getElementById('notificationsToggle');
    const fontSizeSelect = document.getElementById('fontSizeSelect');
    const bgAnimationSelect = document.getElementById('bgAnimationSelect');
    const soundToggle = document.getElementById('soundToggle');
    const languageSelect = document.getElementById('languageSelect');
    const resetSettingsBtn = document.getElementById('resetSettingsBtn');

    // Load saved settings
    darkModeToggle.checked = localStorage.getItem('darkMode') === 'true';
    notificationsToggle.checked = localStorage.getItem('notifications') === 'true';
    fontSizeSelect.value = localStorage.getItem('fontSize') || 'medium';
    bgAnimationSelect.value = localStorage.getItem('bgAnimation') || 'gradient';
    soundToggle.checked = localStorage.getItem('sound') === 'true';
    languageSelect.value = localStorage.getItem('language') || 'en';

    // Apply dark mode & font size instantly
    if(darkModeToggle.checked) document.body.classList.add('dark-mode');
    document.body.style.fontSize = fontSizeSelect.value === 'small' ? '14px' :
                                   fontSizeSelect.value === 'medium' ? '16px' : '18px';

    // Event listeners
    darkModeToggle.addEventListener('change', () => {
      localStorage.setItem('darkMode', darkModeToggle.checked);
      darkModeToggle.checked ? document.body.classList.add('dark-mode') : document.body.classList.remove('dark-mode');
    });

    notificationsToggle.addEventListener('change', () => {
      localStorage.setItem('notifications', notificationsToggle.checked);
    });

    fontSizeSelect.addEventListener('change', () => {
      localStorage.setItem('fontSize', fontSizeSelect.value);
      document.body.style.fontSize = fontSizeSelect.value === 'small' ? '14px' :
                                     fontSizeSelect.value === 'medium' ? '16px' : '18px';
    });

    bgAnimationSelect.addEventListener('change', () => {
      localStorage.setItem('bgAnimation', bgAnimationSelect.value);
      alert('Background animation preference saved!');
    });

    soundToggle.addEventListener('change', () => {
      localStorage.setItem('sound', soundToggle.checked);
    });

    languageSelect.addEventListener('change', () => {
      localStorage.setItem('language', languageSelect.value);
      alert('Language preference saved!');
    });

    resetSettingsBtn.addEventListener('click', () => {
      localStorage.clear();
      alert('All settings have been reset!');
      location.reload();
    });
  </script>

</body>
</html>
