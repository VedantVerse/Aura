  <style>
    /* General body styling */
   body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: url('https://wallpapercg.com/download/windows-11-3840x2400-8710.jpg') no-repeat center/cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
}

.chat-container {
  width: 100%;
  max-width: 900px;
  height: 90vh;

  /* Gradient background üåà */
  background: none;
  backdrop-filter: blur(20px);

  border-radius: 20px;

  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;

  /* Sidebar slide setup */
  margin-left: 0px;                /* start aligned with left */
  transition: margin-left 0.3s ease; /* smooth slide when toggled */
}


    .chat-header {
    /* Glassy blurred effect */
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 1px;

    /* Glowing text */
    text-shadow: 0 0 1px #00ffcc,
               0 0 12px #00ffcc,
               0 0 20px #4a00e0;
}

.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 240px;
  height: 100vh;
  background: #121212;
  color: #f1f1f1;
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.4);
  padding: 20px;
  z-index: 10;
  overflow-y: auto;

  transform: translateX(-260px); /* start hidden */
  transition: transform 0.3s ease-in-out;

  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* pushes last item to bottom */
}

.login-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 14px 22px;
  border-radius: 12px;
  background: linear-gradient(90deg, #8e2de2, #4a00e0);
  border: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  position: relative;
  text-decoration: none;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  margin-top: auto;
  margin-bottom: 30px; /* spacing from bottom */
}

.login-btn::after {
  content: '';
  position: absolute;
  left: -50%;
  top: -50%;
  width: 200%;
  height: 200%;
  background: rgba(255, 255, 255, 0.1);
  transform: rotate(45deg);
  transition: all 0.5s ease;
  pointer-events: none;
}

.login-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(111, 45, 189, 0.4);
}

.login-btn:hover::after {
  left: 0;
  top: 0;
}



.sidebar h2 {
  margin: 0 0 15px;
  font-size: 20px;
  color: #00ffcc;
  text-shadow: 0 0 5px #00ffcc;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar ul li {
  padding: 8px 12px;
  background: #1e1e1e;
  border-radius: 8px;
  margin-bottom: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.sidebar ul li:hover {
  background: #292929;
}

/* Shift chat container to the right */
.chat-container {
  margin-left: 260px;
}


    .chat-messages {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      gap: 10px;
    }

    .chat-message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 16px;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background: linear-gradient(135deg, #4a00e0, #00ffcc);

      border-bottom-right-radius: 5px;

    }

    .bot-message {
      align-self: flex-start;
      background: #1e1e1e;
      color: #f1f1f1;
      border-bottom-left-radius: 5px;
      box-shadow: 0 3px 8px rgba(255, 255, 255, 0.05);
    }

    .welcome-message {
      text-align: center;
      font-size: 24px;
      color: #00ffcc;
      font-weight: bold;
      margin: auto;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: none;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 2px solid #2a2a2a;
      background: #121212;
      color: #f1f1f1;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .chat-input input:focus {
      border-color: #00ffcc;
      box-shadow: 0 0 8px #00ffcc;
    }

    .chat-input button {
      padding: 10px 25px;
      margin-left: 10px;
      background: linear-gradient(135deg, #4a00e0, #00ffcc);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    .chat-input button:hover {
      transform: translateY(-2px);
    }

    /* Glowing animation */
    @keyframes glowAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }

    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {

/* make the arrow using a simple pseudo-element */
.arrow-btn::after {
  content: '';
  display: block;
  width: 10px;
  height: 10px;
  border-right: 3px solid white;
  border-top: 3px solid white;
  transform: rotate(45deg);
  transition: transform 0.3s ease;
}

/* rotate the arrow when sidebar is open */
.arrow-btn.open::after {
  transform: rotate(-135deg);
}

.twinkle {

}

#send-btn {

<div class="sidebar">
  <h2>History</h2>
  <ul id="history-list"></ul>

  <!-- LOGIN BUTTON AT BOTTOM -->
  <a href="login.html" class="login-btn" title="Login">üîë Login</a>
</div>

<button id="toggle-history" class="arrow-btn"></button>

<div class="chat-container">
  <div class="chat-header">AURA</div>
  <div class="chat-messages" id="chat-messages">
<div class="welcome-message" id="welcome-message">
  Hello! Ask me anything. <span class="twinkle">‚ú®</span>
</div>

  </div>
  <div class="chat-input">
    <input type="text" id="chat-input" placeholder="Type a message...">
    <button id="send-btn">‚û§</button>
  </div>
</div>


  <script>
// ----------------- Chat & History -----------------
const chatMessages = document.getElementById("chat-messages");
const inputField = document.getElementById("chat-input");
const historyList = document.getElementById("history-list");
const welcomeMessage = document.getElementById("welcome-message");

const answers = {
  "hi": "Hello there! üëã How can I help you today?",
  "hello": "Hey! What‚Äôs on your mind? üòä",
  "how are you?": "I'm just a bunch of code, but thanks for asking! How about you? üòÉ",
  "good morning": "Good morning! Hope you have a fantastic day ahead! ‚òÄÔ∏è",
  "good night": "Good night! Sweet dreams! üåô",
  "what is ai?": "AI stands for Artificial Intelligence ‚Äî machines that mimic human intelligence to perform tasks like learning, problem-solving, and decision-making. ü§ì",
  "bye": "Goodbye! Take care, and come back soon! üëã",
  "thank you": "You're very welcome! Anytime! üôå",
  "can you tell a joke?": "Sure! Why don‚Äôt skeletons ever start a fight? They don‚Äôt have the guts. ü¶¥üòÇ"
};

// Add message to history sidebar
function addToHistory(question) {
  const li = document.createElement("li");
  li.textContent = question;
  li.addEventListener("click", () => {
    inputField.value = question; // put it back in input
  });
  historyList.appendChild(li);
}

// Main chat function
function getAnswer() {
  const question = inputField.value.trim().toLowerCase();
  if (!question) return;

  if (welcomeMessage) welcomeMessage.style.display = "none";

  // User message
  chatMessages.innerHTML += `<div class="chat-message user-message">${question}</div>`;
  addToHistory(question);

  // Bot response
  setTimeout(() => {
    const botResponse = answers[question] || "I‚Äôm not sure about that, but I‚Äôm always learning! üßê";
    chatMessages.innerHTML += `<div class="chat-message bot-message">${botResponse}</div>`;
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }, 500);

  inputField.value = "";
}

// Event listeners
document.getElementById("send-btn").addEventListener("click", getAnswer);
inputField.addEventListener("keypress", function(event) {
  if (event.key === "Enter") getAnswer();
});

const sidebar = document.querySelector('.sidebar');
const toggleBtn = document.getElementById('toggle-history');
const chatContainer = document.querySelector('.chat-container');

// 1Ô∏è‚É£ Initial state ‚Äî sidebar starts closed
let sidebarOpen = false;
sidebar.style.transform = 'translateX(-260px)'; // hidden
chatContainer.style.marginLeft = '0';           // full width
toggleBtn.style.left = '0';                     // button at screen edge                  // menu icon

// 2Ô∏è‚É£ Toggle function
toggleBtn.addEventListener('click', () => {
  if (sidebarOpen) {
    // Close sidebar
    sidebar.style.transform = 'translateX(-260px)';
    chatContainer.style.marginLeft = '0';
    toggleBtn.style.left = '0';
    toggleBtn.style.transform = 'translateY(-50%) rotate(0deg)'; // ">" pointing right
  } else {
    // Open sidebar
    sidebar.style.transform = 'translateX(0)';
    chatContainer.style.marginLeft = '260px';
    toggleBtn.style.left = '240px';
    toggleBtn.style.transform = 'translateY(-50%) rotate(180deg)'; // ">" rotated left
  }
  sidebarOpen = !sidebarOpen;
});

  </script>
