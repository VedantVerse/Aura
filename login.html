<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background-image: url('https://images6.alphacoders.com/137/1378545.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Arial', sans-serif;
}

.login-container {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 20px;
  width: 320px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  color: white;
}

.login-container h2 {
  margin-bottom: 30px;
  color: white;
  font-size: 28px;
}

/* Blurred Inputs */
.login-container input[type="text"],
.login-container input[type="password"] {
  width: 100%;
  padding: 12px;
  margin: 12px 0;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.7);
  font-size: 16px;
  background: rgba(255,255,255,0.15);
  color: white;
  backdrop-filter: blur(8px);       /* blur behind input */
  -webkit-backdrop-filter: blur(8px);
}

.login-container input::placeholder {
  color: rgba(255,255,255,0.8);
  font-size: 16px;
}

/* Checkbox */
.checkbox-container {
  display: flex;
  align-items: center;
  font-size: 14px;
  color: #ffffff;
  margin: 10px 0;
}

input[type="checkbox"] {
  margin-right: 8px;
  cursor: pointer;
}

/* Login Button */
.login-btn {
  width: 100%;
  padding: 12px;
  background: rgba(255,255,255,0.9);
  border: none;
  border-radius: 12px;
  color: #000000;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  transition: transform 0.3s, background 0.3s;
}

.login-btn:hover {
  background: whitesmoke;
  transform: scale(1.05);
}

.error-msg {
  color: red;
  font-size: 14px;
  margin-top: 10px;
  display: none;
}
</style>
</head>
<body>

<div class="login-container">
  <h2>ðŸ”’ Login</h2>
  <input type="text" id="username" placeholder="Username or Email">
  <input type="password" id="password" placeholder="Password">
  <div class="checkbox-container">
    <input type="checkbox" id="rememberMe">
    <label for="rememberMe">Remember me</label>
  </div>
  <button class="login-btn" id="loginBtn">Login</button>
  <div class="error-msg" id="errorMsg">Please fill in all fields!</div>
</div>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const errorMsg = document.getElementById('errorMsg');

  loginBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if(username === "" || password === "") {
      errorMsg.style.display = 'block';
      return;
    }

    // Save "Remember Me" preference
    if(document.getElementById('rememberMe').checked){
      localStorage.setItem('savedUser', username);
    } else {
      localStorage.removeItem('savedUser');
    }

    // Fake login success for demo
    alert(`âœ… Welcome, ${username}!`);
    errorMsg.style.display = 'none';
    // Redirect to homepage
    window.location.href = 'index.html';
  });

  // Load remembered user
  const savedUser = localStorage.getItem('savedUser');
  if(savedUser) usernameInput.value = savedUser;
</script>

</body>
</html>
